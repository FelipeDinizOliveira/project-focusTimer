<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Temporizador estilo Pomodoro" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer - Pomodoro</title>
    <link rel="shortcut icon" href="assects/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
 
  <body>
    <div class="app">

      <button id="toggle-mode">
      <span class="sr-only"> Light Mode ativado</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>

      <section id="timer" >
          
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button class="ph ph-play-circle"
        data-action="toggleRunning">
        <span class="sr-only">Iniciar contador</span>
          
        </button>

        <button class="ph ph-pause-circle"
        data-action="toggleRunning">
          <span class="sr-only">Pausar contador</span>
          
        
        </button>

        <button class="ph ph-timer secondary"
        data-action="set">
          <span class="sr-only">Ajustar contador</span>
         
                
        </button>

        <button class="ph ph-stop-circle secondary"
        data-action="reset">
          <span class="sr-only">Reiniciar contador</span>
          
        </button>
        <button class="ph ph-speaker-none secondary music-on"
        data-action="toggleMusic">
          <span class="sr-only"> Iniciar musica</span>
         
        </button>
        <button class="ph ph-speaker-high"
        data-action="toggleMusic">
          <span class="sr-only">Parar musica</span>
           
        </button>
      </section>
    </div>
  </body>
</html>
